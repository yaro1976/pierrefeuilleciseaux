<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multi-player Chifoumi</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="container">
    <div id="loginZone">
      <h1>Jeu du chifoumi</h1>
      <p>(pierre/papier/ciseaux)</p>
      <h2>Connectez-vous pour jouer :</h2>

      <!--Message d'alerte-->
      <div class="alert alert-danger error-block" role="alert" id="error-block">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only" id="error-block-Message">Error:</span> Enter a valid email address
      </div>
      <!--Fin message d'alerte-->


      <!--Message d'information-->
      <div class="alert alert-success information-block" role="alert" id="error-block">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only" id="information-block-Message">Error:</span> Enter a valid email address
      </div>
      <!--Fin message d'information-->

      <div id="row">
        <div id="btn-group">
          <button class="col-sm-6 col-xs-6 btn btn-primary  btn-large wrapper" id="btn-Identifier">S'identifier</button>
          <button class="col-sm-6 col-xs-6 btn btn-primary  btn-large  wrapper" id="btn-creerCompte">Cr√©er un compte</button>
        </div>
      </div>

      <!-- Formulaire d'identification     -->
      <form id="usernameForm">
        <input type="text" id="username" name="pseudo" placeholder="Pseudo" required />
        <input type="password" name="passwd" id="passwd" placeholder="Mot de passe" required />
        <input type="password" name="passwd-verif" id="passwd-verif" placeholder="Confirmez votre mot de passe" />
        <div class="row">
          <div class="col-sm-12">
            <input type="submit" id="btn-signIn" class="btn btn-primary btn-block btn-large " value="S'identifier">
          </div>
        </div>
      </form>
    </div>
    <!-- Formulaire d'identification     -->
    <!--Zone de jeu-->
    <div id="jeu">
      <div class="row">
        <div id="col-md-4 col-xs-4">
          <a href=""><img src="http://placehold.it/200x200" class="img-responsive"></a>
        </div>
        <div id="col-md-4 col-xs-4">
          <a href=""><img src="http://placehold.it/200x200" class="img-responsive"></a>
        </div>
        <div id="col-md-4 col-xs-4">
          <a href=""><img src="http://placehold.it/200x200" class="img-responsive"></a>
        </div>
      </div>
    </div>
    <!--Fin de Zone de jeu-->
    <!--Chat-->
    <div id="chatBoxZone">
      <h2>Salon de discussion</h2>
      <div id="chatWrapper">
        <div id="chatBoxWindow"></div>
        <form id="messageForm">
          <input type="text" id="message" name="inputChatZone" placeholder="Taper du texte ici" />
          <input type="submit" value="Envoyer" id="send" class="btn btn-primary btn-block btn-large">
        </form>
      </div>
      <div id="userWrapper">
        <div id="users"></div>
      </div>
    </div>
    <!--Fin Chat-->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>


  <!--<script src="./assets/js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/vendor/socket.io-client/dist/socket.io.min.js">-->
  </script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
